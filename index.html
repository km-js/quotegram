<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotegram</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/53fcf17c86.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Quote of the day</h1>
            <blockquote class="quote">Loading...</blockquote>
            <span class="author">Loading...</span>
            <div class="buttons">
                <button class="quote-button">New Quote</button>
                <button class="tweet-button"><i class="fa fa-twitter" aria-hidden="true"></i>Tweet</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
